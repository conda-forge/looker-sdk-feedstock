{% set name = "looker-sdk" %}
{% set version = "25.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/looker_sdk-{{ version }}.tar.gz
  sha256: 180f6106bb6e50513153d2de5b0886962288d74a5d7fe29fd2f9afe6b8088696

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools

  run:
    - python >={{ python_min }}
    - attrs >=20.1.0
    - cattrs >=1.3
    - requests >=2.22
    - typing_extensions >=4.1.1

test:
  imports:
    - looker_sdk
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.python.org/pypi/looker_sdk
  summary: Looker REST API
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/looker-open-source/sdk-codegen/tree/main/python

extra:
  recipe-maintainers:
    - xylar
